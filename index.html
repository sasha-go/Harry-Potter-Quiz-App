<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="A fun and tricky Harry Potter Trivia Quiz that will test your wits.">
    <title>Harry Potter Trivia</title>
    <link rel="shortcut icon" href="#">
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <div class="row">
        <div class="col">
          <h1>Harry Potter Trivia</h1>  
          <div class="question-and-score"></div>
        </div>
      </div>
    </header>

    <main role ="main" aria-live="assertive">
      <fieldset role ="quiz box">
        <div class="row">
          <div class="col">
            <h2>How well do you know random Harry Potter Knowledge?</h2>
             <img id="startQuizPhoto" src="https://media.sandiegoreader.com/img/photos/2011/07/12/MOVIES_harry_potter_hallows2_t658.jpg?ff95ca2b4c25d2d6ff3bfb257febf11d604414e5" alt="Harry, Hermione, and Ron looking confused"> 
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button type="button" id="startButton"> Start Quiz</button>
          </div>
        </div>
      </fieldset>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="store.js"></script>
    <script src="index.js"></script>
  </body>
</html>
